<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentConnect - Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0fdfa 0%, #e6f3ff 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #0d9488;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            background: #0d9488;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0f766e;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 8px;
            color: #0369a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦· DentConnect</h1>
        <p>Find available dental appointments near you</p>
        
        <div class="status">
            <strong>Connection Test:</strong> If you can see this page, your browser is working!
        </div>
        
        <button class="button" onclick="testConnection()">
            Test Full App Connection
        </button>
        
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        function testConnection() {
            document.getElementById('result').innerHTML = '<p>Testing connection...</p>';
            
            fetch('/api/practices')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = 
                        '<div style="background: #f0fdf4; padding: 15px; border-radius: 8px; color: #166534; margin-top: 15px;">' +
                        '<strong>âœ“ Success!</strong> App is working. Found ' + data.length + ' dental practices.' +
                        '<br><br><button class="button" onclick="loadFullApp()">Load Full App</button>' +
                        '</div>';
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 
                        '<div style="background: #fef2f2; padding: 15px; border-radius: 8px; color: #dc2626; margin-top: 15px;">' +
                        '<strong>âš  Connection Issue:</strong> ' + error.message +
                        '<br><br>This might be caused by antivirus software blocking the connection.' +
                        '</div>';
                });
        }
        
        function loadFullApp() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
