<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        .response {
            background: #f8f9fa;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Authentication System Test</h1>

    <div class="section">
        <h2>1. Create Patient Account</h2>
        <button onclick="createPatient()">Create Test Patient</button>
        <div id="createPatientResponse" class="response"></div>
    </div>

    <div class="section">
        <h2>2. Login as Patient</h2>
        <button onclick="loginPatient()">Login as Patient</button>
        <div id="loginPatientResponse" class="response"></div>
    </div>

    <div class="section">
        <h2>3. Login as Dentist</h2>
        <button onclick="loginDentist()">Login as Dr. Thompson</button>
        <div id="loginDentistResponse" class="response"></div>
    </div>

    <div class="section">
        <h2>4. Check Auth Status</h2>
        <button onclick="checkAuth()">Check Current User</button>
        <div id="authStatusResponse" class="response"></div>
    </div>

    <div class="section">
        <h2>5. Navigate to Protected Pages</h2>
        <button onclick="goToLogin()">Go to Login Page</button>
        <button onclick="goToDashboard()">Go to Dentist Dashboard</button>
        <button onclick="goToHome()">Go to Home</button>
    </div>

    <script>
        async function createPatient() {
            const response = document.getElementById('createPatientResponse');
            try {
                const res = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test.patient@example.com',
                        firstName: 'Test',
                        lastName: 'Patient',
                        phone: '+44 7700 900000',
                        dateOfBirth: '1990-01-01',
                        userType: 'patient',
                        gdprConsentGiven: true
                    })
                });
                const data = await res.json();
                response.innerHTML = `<span class="${res.ok ? 'success' : 'error'}">Response: ${JSON.stringify(data, null, 2)}</span>`;
            } catch (error) {
                response.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        async function loginPatient() {
            const response = document.getElementById('loginPatientResponse');
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test.patient@example.com',
                        password: 'test123',
                        userType: 'patient'
                    })
                });
                const data = await res.json();
                
                // Store in sessionStorage like the app does
                if (res.ok) {
                    sessionStorage.setItem('dentconnect_user', JSON.stringify(data));
                    response.innerHTML = `<span class="success">Login successful! User data stored in session.</span>\n${JSON.stringify(data, null, 2)}`;
                } else {
                    response.innerHTML = `<span class="error">Login failed: ${JSON.stringify(data, null, 2)}</span>`;
                }
            } catch (error) {
                response.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        async function loginDentist() {
            const response = document.getElementById('loginDentistResponse');
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'dr.thompson@newcastle-dental.com',
                        password: 'demo',
                        userType: 'dentist'
                    })
                });
                const data = await res.json();
                
                // Store in sessionStorage like the app does
                if (res.ok) {
                    sessionStorage.setItem('dentconnect_user', JSON.stringify(data));
                    response.innerHTML = `<span class="success">Login successful! Logged in as dentist.</span>\n${JSON.stringify(data, null, 2)}`;
                } else {
                    response.innerHTML = `<span class="error">Login failed: ${JSON.stringify(data, null, 2)}</span>`;
                }
            } catch (error) {
                response.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        function checkAuth() {
            const response = document.getElementById('authStatusResponse');
            const user = sessionStorage.getItem('dentconnect_user');
            const passwordAuth = sessionStorage.getItem('dentconnect_authenticated');
            
            if (user) {
                const userData = JSON.parse(user);
                response.innerHTML = `<span class="success">Authenticated User:</span>\n${JSON.stringify(userData, null, 2)}\n\nPassword Auth: ${passwordAuth}`;
            } else {
                response.innerHTML = `<span class="error">No user logged in</span>\nPassword Auth: ${passwordAuth}`;
            }
        }

        function goToLogin() {
            window.location.href = '/login';
        }

        function goToDashboard() {
            window.location.href = '/dentist-dashboard';
        }

        function goToHome() {
            window.location.href = '/';
        }

        // Auto-check status on load
        window.onload = () => {
            checkAuth();
        };
    </script>
</body>
</html>
